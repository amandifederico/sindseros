	<!-- Scripts -->
	<link rel="stylesheet" href="{{STATIC_URL}}css/reset.css" type="text/css" media="all" />
	<link rel="stylesheet" href="{{STATIC_URL}}css/layout.css" type="text/css" media="all">
	<link rel="stylesheet" href="{{STATIC_URL}}css/style.css" type="text/css" media="all">
	<link rel="stylesheet" href="{{STATIC_URL}}css/zerogrid.css" type="text/css" media="all">
	<link rel="stylesheet" href="{{STATIC_URL}}css/responsive.css" type="text/css" media="all"> 
	<link rel="stylesheet" href="{{STATIC_URL}}css/responsiveslides.css" /> 

	
	<script type="text/javascript" src="{{STATIC_URL}}js/jquery-1.11.1.min.js" ></script>
	<script type="text/javascript" src="{{STATIC_URL}}js/cufon-yui.js"></script>

						{% block body-article1%}
						{% endblock %}
					</article>
				</div>
			</div>
		</div>
	</div>
	<div class="body2">
		<div class="main zerogrid">
			<article id="content2">
				{% block body-article2%}
				{% endblock %}
			</article>
		</div>
	</div>
	<div class="body3">
		<div class="main zerogrid">
			{% include 'footer.html' %}	
		</div>
	</div>
<script type="text/javascript"> Cufon.now(); </script>
</body>

</html>
